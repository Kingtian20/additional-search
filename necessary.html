<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Checker</title>
  <script>
    // ✅ CHANGE THIS to your actual Google Sites URL
    const correctPage = "https://sites.google.com/view/math-university/home";

    window.addEventListener("load", () => {
      const currentURL = window.location !== window.parent.location 
        ? document.referrer  // when inside an iframe
        : window.location.href;

      if (currentURL.startsWith(correctPage)) {
        console.log("✅ Correct page!");
      } else {
        alert("⚠️ You are not on the correct page!");
      }
    });
  </script>
</head>
<body>
  <p>Page checker active...</p>
</body>
</html>
