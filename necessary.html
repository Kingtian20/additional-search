<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      background: #f9f9f9;
      color: #333;
    }
    #message {
      padding: 15px 25px;
      border-radius: 8px;
      display: inline-block;
      background-color: #ffe6e6;
      border: 1px solid #ff4d4d;
    }
  </style>
</head>
<body>
  <h2>Page Checker</h2>
  <p id="message">Checking your page...</p>

  <script>
    // üîß Change this to your real Google Sites page URL
    const correctPage = "https://sites.google.com/view/math-university/home";

    window.addEventListener("load", () => {
      // If inside an iframe, use document.referrer (the parent page)
      const currentURL = (window.location !== window.parent.location)
        ? document.referrer
        : window.location.href;

      const messageElement = document.getElementById("message");

      if (currentURL.startsWith(correctPage)) {
        messageElement.textContent = "‚úÖ You are on the correct page!";
        messageElement.style.backgroundColor = "#e6ffe6";
        messageElement.style.border = "1px solid #33cc33";
      } else {
        messageElement.textContent = "‚ö†Ô∏è You are NOT on the correct page!";
        messageElement.style.backgroundColor = "#ffe6e6";
        messageElement.style.border = "1px solid #ff4d4d";
      }
    });
  </script>
</body>
</html>
